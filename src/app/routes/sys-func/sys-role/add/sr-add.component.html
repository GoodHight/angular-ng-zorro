<!-- 新增、编辑 -->
<nz-card [nzBordered]="false" [nzTitle]="titleView">
    <ng-template #titleView>
        <nz-divider class="title_divider" nzType="vertical"></nz-divider>
        <span>权限管理</span>
    </ng-template>
    <nz-card-tab>
        <ng-template #tab>
            <nz-tabset [nzTabBarExtraContent]="tabToolBarTemplate">
                <nz-tab [nzTitle]="nzTitle">
                    <ng-template #nzTitle>
                        <div>{{isAdd ? '新增':'编辑'}}权限</div>
                    </ng-template>
                </nz-tab>
            </nz-tabset>
        </ng-template>
        <ng-template #tabToolBarTemplate>
            <button nz-button nzType="primary" (click)="submit()" type="submit" [disabled]="!form.valid">提 交</button>
            <button nz-button [routerLink]="['/sysfunc/sysrole/index']" nzType="default">返回</button>
        </ng-template>
        <ng-template [ngTemplateOutlet]="tab"></ng-template>
    </nz-card-tab>
    <section nz-row>
        <form nz-form [formGroup]="form">
            <nz-form-item>
                <nz-form-label nzRequired nzSm="2" nzFor="title">是否可配置</nz-form-label>
                <nz-form-control nzSm="16">
                    <nz-select nzAllowClear nzPlaceHolder="是否可配置" formControlName="isConfig" style="width: 100%;">
                        <nz-option nzLabel="是" nzValue="1"></nz-option>
                        <nz-option nzLabel="否" nzValue="0"></nz-option>
                    </nz-select>
                    <nz-form-explain *ngIf="form.get('isConfig').dirty && form.get('isConfig').errors">请选择是否可配置</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzRequired nzSm="2" nzFor="title">是否模板角色</nz-form-label>
                <nz-form-control nzSm="16">
                    <nz-select nzAllowClear nzPlaceHolder="是否模板角色" formControlName="isTemplate" style="width: 100%;">
                        <nz-option nzLabel="是" nzValue="1"></nz-option>
                        <nz-option nzLabel="否" nzValue="0"></nz-option>
                    </nz-select>
                    <nz-form-explain *ngIf="form.get('isTemplate').dirty && form.get('isTemplate').errors">请选择是否模板角色</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzRequired nzSm="2" nzFor="title">权限中文名</nz-form-label>
                <nz-form-control nzSm="16">
                    <input nz-input formControlName="roleName" placeholder="权限中文名">
                    <nz-form-explain *ngIf="form.get('roleName').dirty && form.get('roleName').errors">请填写权限中文名</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzRequired nzSm="2" nzFor="title">权限描述</nz-form-label>
                <nz-form-control nzSm="16">
                    <input nz-input formControlName="roleScope" placeholder="权限描述">
                    <nz-form-explain *ngIf="form.get('roleScope').dirty && form.get('roleScope').errors">请填写权限描述</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </form>
    </section>
</nz-card>
