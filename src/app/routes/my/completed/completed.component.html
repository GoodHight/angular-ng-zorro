<nz-card [nzBordered]="false" [nzTitle]="title">
    <nz-card-tab>
        <ng-template #tab>
            <nz-tabset [nzSelectedIndex]="tabSelectIndex" [nzTabBarExtraContent]="tabToolBarTemplate">
                <nz-tab *ngFor="let i of tabs" [nzTitle]="nzTitle">
                    <ng-template #nzTitle><div (click)="to(i)">{{i.tab}}</div></ng-template>
                </nz-tab>
            </nz-tabset>
        </ng-template>
        <ng-template [ngTemplateOutlet]="tab"></ng-template>
    </nz-card-tab>
    <ng-template #title>
        <nz-divider class="title_divider" nzType="vertical"></nz-divider>
        <span>事项管理</span>
    </ng-template>
    <ng-template #tabToolBarTemplate>

    </ng-template>
    <nz-table #nzTable [nzData]="dataList"
              >
        <thead nz-thead>
        <tr>
            <th nz-th><span>序号</span></th>
            <th nz-th><span>类别</span></th>
            <th nz-th>
                <span>主题</span>
            </th>
            <th nz-th>
                <span>开始时间</span>
            </th>
            <th nz-th><span>操作</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr  *ngFor="let i of dataList" (click)="details(i.guid)">
            <td nz-td>{{ i.guid }}</td>
            <td nz-td>{{i.realName}}</td>
            <td nz-td>{{i.realName}}</td>
            <td nz-td>{{i.workPhone}}</td>
            <td nz-td>
                <button class="mr-sm ant-btn ant-btn-default" nz-button>
                    <span>发送通知</span>
                </button>
            </td>
        </tr>
        </tbody>
    </nz-table>
</nz-card>
