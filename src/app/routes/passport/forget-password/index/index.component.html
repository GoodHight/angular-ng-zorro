<div nz-row class="login-box">
        <div nz-col>
            <form nz-form [formGroup]="validateForm" class="login-form">
                <div class="clearfix personal-register">
                    <div class="h2">企业找回密码</div>
                    <!-- <div class="h2" *ngIf="id === '0'">企业找回密码</div> -->
                    <!-- <nz-form-item>
                        <nz-form-control>
                            <nz-input-group nzPrefixIcon="anticon anticon-user">
                                <input type="text" nz-input formControlName="userName" placeholder="输入手机号" length="11">
                            </nz-input-group>
                            <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">输入手机号
                            </nz-form-explain>
                        </nz-form-control>
                    </nz-form-item> -->
                    <nz-form-item>
                        <nz-form-control>
                            <nz-input-group nzPrefixIcon="anticon anticon-user">
                                <input type="text" nz-input formControlName="userName" placeholder="输入企业邮箱">
                            </nz-input-group>
                            <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入正确的邮箱
                            </nz-form-explain>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <nz-input-group nzPrefixIcon="anticon anticon-user" style="display: inline-block;width: 270px;vertical-align: middle;">
                                <input type="text" formControlName="captchaCode" nz-input (blur)="captchaCode()" placeholder="输入右侧图形验证码" style="width: 270px;vertical-align: middle;"
                                    maxlength="4">
                            </nz-input-group>
                            <img style="height: 38px;" src="{{ url }}" (click)="getCaptchaCode()" />
    
                        </nz-form-control>
                        <div nz-form-explain *ngIf="getFormControl('captchaCode').dirty&&getFormControl('captchaCode').hasError('captchaCode')">{{ message }}
                        </div>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback>
                            <nz-input-group nzPrefixIcon="anticon anticon-user" style="display: inline-block;width:270px;vertical-align: middle;">
                                <input type="text" formControlName="checkCode" nz-input placeholder="输入6位验证码" style="width: 270px;vertical-align: middle;"
                                    length="4">
                            </nz-input-group>
                            <button type="button" nz-button nzSize="large" (click)="getCaptcha()" [disabled]="count" class="ant-btn__block">{{ count ? count + 's' : '获取验证码' }}
                            </button>
                        </nz-form-control>
                        <div nz-form-explain *ngIf="getFormControl('checkCode').dirty&&getFormControl('checkCode').hasError('checkCode')">{{ message }}
                        </div>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <nz-input-group nzPrefixIcon="anticon anticon-lock">
                                <input type="password" nz-input formControlName="userPassword" placeholder="输入登录密码" minlength="6" maxlength="16">
                            </nz-input-group>
                            <nz-form-explain *ngIf="validateForm.get('userPassword').dirty && validateForm.get('userPassword').errors">
                                密码须是字母与数字的组合（6~16位）
                            </nz-form-explain>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item style="margin-bottom: 4px">
                        <nz-form-control>
                            <button nz-button class="login-form-button"  [disabled]="!validateForm.valid" [nzType]="'primary'" (click)="_submitForm()">确定</button>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control style="width: 100%;margin-bottom:54px">
                            <a class="login-form-forgot" [routerLink]="['/passport/login']" class="login-form-forgot">
                                <span class="border_login">返回登录</span>
                            </a>
                            <span style="float: right">
                                <a class="remember-password" [routerLink]="['/passport/register/1']">
                                    <span class="border_login">免费注册</span>
                                </a>
                            </span>
                            <p style="text-align: center;color: #a8a9ac;margin-top: 40px">© All Rights Reserved.渝ICP备18002151号</p>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </form>
        </div>
    </div>
